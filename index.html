<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>KhoaTub - Nâng cấp</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <style>
        /* --- Biến và cài đặt cơ bản --- */
        :root {
            --font-family: 'Be Vietnam Pro', sans-serif;

            /* Light Theme */
            --bg-color-light: #f0f2f5;
            --text-color-light: #050505;
            --text-shadow-light: 0 1px 2px rgba(0, 0, 0, 0.1);
            --glass-bg-light: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.15));
            --shadow-light: 0 12px 48px 0 rgba(31, 38, 135, 0.3); /* Nâng cấp bóng đổ */
            --border-light: rgba(255, 255, 255, 0.4);

            /* Dark Theme */
            --bg-color-dark: #121212;
            --text-color-dark: #e4e6eb;
            --text-shadow-dark: 0 1px 3px rgba(0, 0, 0, 0.5);
            --glass-bg-dark: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            --shadow-dark: 0 12px 48px 0 rgba(0, 0, 0, 0.45); /* Nâng cấp bóng đổ */
            --border-dark: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family);
            transition: background-color 0.4s ease, color 0.4s ease;
            overflow-x: hidden;
            position: relative;
            touch-action: manipulation; /* Ngăn chặn double-tap zoom và cải thiện phản hồi chạm */
        }

        .light-theme {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }

        .dark-theme {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        .background-art {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1554034483-043a3554524b?q=80&w=2874&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            filter: blur(35px) brightness(0.65); /* Tăng blur và giảm brightness */
            transform: scale(1.2);
            z-index: -1;
            /* Tối ưu hóa hiệu suất */
            will-change: transform, filter;
        }

        /* --- Hiệu ứng Glassmorphism Nâng Cấp --- */
        .glass {
            backdrop-filter: blur(30px) saturate(200%); /* Tăng blur và saturate */
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            border-radius: 28px; /* Tăng border-radius */
            /* Tối ưu hóa hiệu suất */
            will-change: background, box-shadow;
        }

        .light-theme .glass {
            background: var(--glass-bg-light);
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-light);
        }

        .dark-theme .glass {
            background: var(--glass-bg-dark);
            box-shadow: var(--shadow-dark);
            border: 1px solid var(--border-dark);
        }

        /* --- Header & Search Bar --- */
        header {
            position: fixed;
            top: 15px;
            left: 15px;
            right: 15px;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 25px; /* Tăng padding */
            transition: all 0.3s ease;
        }

        .logo {
            font-size: 1.8rem; /* Tăng kích thước logo */
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3); /* Tăng độ sâu shadow */
        }

        .search-bar {
            display: flex;
            flex-grow: 1;
            margin: 0 25px; /* Tăng margin */
            max-width: 650px; /* Tăng max-width */
        }

        #search-input {
            width: 100%;
            padding: 14px 22px; /* Tăng padding */
            border: none;
            background: rgba(255,255,255,0.08); /* Thêm background nhẹ */
            font-size: 1.05rem; /* Tăng font-size */
            color: inherit;
            border-radius: 18px 0 0 18px; /* Tăng border-radius */
            font-family: var(--font-family);
            transition: background-color 0.3s ease;
        }
        #search-input:focus { outline: none; background: rgba(255,255,255,0.15); } /* Thêm focus effect */
        #search-input::placeholder { color: inherit; opacity: 0.6; }

        .search-button {
            padding: 10px 18px; /* Tăng padding */
            border: none;
            cursor: pointer;
            background: rgba(255,255,255,0.15); /* Thêm background */
            color: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0 18px 18px 0; /* Tăng border-radius */
            transition: background-color 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .dark-theme .search-button:hover { background-color: rgba(255,255,255,0.2); }
        .light-theme .search-button:hover { background-color: rgba(0,0,0,0.1); }

        .theme-button {
            background: transparent;
            border: none;
            cursor: pointer;
            color: inherit;
            padding: 12px; /* Tăng padding */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), transform 0.3s ease;
        }
        .theme-button:hover { transform: scale(1.15) rotate(20deg); /* Tăng hiệu ứng hover */ }
        .dark-theme .theme-button:hover { background-color: rgba(255,255,255,0.15); }
        .light-theme .theme-button:hover { background-color: rgba(0,0,0,0.08); }

        /* --- Main Content & Swiper --- */
        main {
            padding: 140px 0 60px 0; /* Tăng padding trên */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #main-title {
            font-size: 2.2rem; /* Tăng font-size */
            font-weight: 700;
            margin-bottom: 25px; /* Tăng margin */
            transition: opacity 0.5s ease;
        }
        .dark-theme #main-title { text-shadow: var(--text-shadow-dark); }
        .light-theme #main-title { text-shadow: var(--text-shadow-light); }

        .swiper {
            width: 100%;
            height: 75vh; /* Tăng chiều cao swiper */
            padding: 30px 0; /* Tăng padding */
            /* Thêm tối ưu hóa hiệu suất cho Swiper */
            will-change: transform;
            overflow: hidden; /* Quan trọng để tránh scrollbar ngang */
        }

        .swiper-slide {
            width: 350px; /* Tăng kích thước slide */
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px; /* Thêm perspective cho hiệu ứng 3D tốt hơn */
            /* Thêm tối ưu hóa hiệu suất cho Swiper */
            will-change: transform;
            backface-visibility: hidden; /* Ngăn ngừa flickr trong một số trình duyệt */
            -webkit-font-smoothing: antialiased; /* iOS font rendering */
            -moz-osx-font-smoothing: grayscale; /* macOS font rendering */
        }

        /* --- Video Card Nâng Cao --- */
        .video-card {
            width: 100%;
            height: 450px; /* Tăng chiều cao card */
            overflow: hidden;
            cursor: grab;
            transition: transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1), /* Thêm độ trễ và bezier */
                        box-shadow 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            will-change: transform, box-shadow; /* Tối ưu hóa animation */
            border-radius: 24px; /* Đồng bộ với glass */
            -webkit-tap-highlight-color: transparent; /* Loại bỏ highlight khi chạm trên mobile */
        }

        .video-card:hover {
            transform: translateY(-15px) scale(1.05); /* Tăng hiệu ứng hover */
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4); /* Tăng bóng đổ hover */
        }

        .video-card:active {
            cursor: grabbing;
            transform: scale(0.95); /* Tăng hiệu ứng active */
            transition: transform 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px; /* Tăng chiều cao thumbnail */
            object-fit: cover;
            border-radius: 20px 20px 0 0; /* Bo góc thumbnail */
            display: block; /* Tránh khoảng trắng dưới ảnh */
            pointer-events: none; /* Ngăn chặn sự kiện chạm trên ảnh gây kéo card thay vì swiper */
        }

        .video-info {
            padding: 25px; /* Tăng padding */
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .video-title {
            font-size: 1.2rem; /* Tăng font-size */
            font-weight: 600; /* Tăng font-weight */
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .light-theme .video-title { text-shadow: var(--text-shadow-light); }
        .dark-theme .video-title { text-shadow: var(--text-shadow-dark); }

        .channel-title {
            font-size: 0.95rem; /* Tăng font-size */
            opacity: 0.75; /* Tăng opacity */
            margin-top: auto;
        }

        /* --- Loading Spinner --- */
        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.3); /* Tăng độ dày */
            border-top: 6px solid;
            border-radius: 50%;
            width: 60px; /* Tăng kích thước */
            height: 60px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }
        .light-theme .spinner { border-top-color: var(--text-color-light); }
        .dark-theme .spinner { border-top-color: var(--text-color-dark); }
        .spinner.hidden { display: none; }
        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }

        /* --- Modal Player --- */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7); /* Tăng độ tối background */
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); /* Tăng blur */
            align-items: center; justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease; /* Tăng độ trễ transition */
            /* Tối ưu hóa hiệu suất */
            will-change: opacity;
        }
        .modal.visible { display: flex; opacity: 1; }

        .modal-content {
            position: relative; padding: 25px; width: 92%; max-width: 950px; /* Tăng kích thước */
            transform: scale(0.9); /* Tăng hiệu ứng scale */
            transition: transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            border-radius: 28px; /* Đồng bộ với glass */
            /* Tối ưu hóa hiệu suất */
            will-change: transform;
        }
        .modal.visible .modal-content { transform: scale(1); }

        #youtube-player-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; }
        #youtube-player-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; border-radius: 18px; /* Tăng border-radius */ }
        
        .close-button {
            position: absolute; top: -18px; right: -8px; color: #fff; /* Điều chỉnh vị trí */
            font-size: 45px; font-weight: bold; cursor: pointer; /* Tăng kích thước */
            text-shadow: 0 3px 6px #000; /* Tăng shadow */
            transition: transform 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }
        .close-button:hover { transform: scale(1.3); /* Tăng hiệu ứng hover */ }

        .player-controls {
            display: flex;
            justify-content: flex-end; /* Căn phải các nút điều khiển */
            gap: 15px;
            margin-top: 20px;
        }

        .player-control-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: inherit;
            padding: 10px 18px;
            border-radius: 18px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .player-control-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .dark-theme .player-control-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .dark-theme .player-control-button:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 25px; /* Tăng padding */
            margin: 50px 15px 15px 15px; /* Tăng margin top */
            font-size: 0.95rem; /* Tăng font-size */
            opacity: 0.85; /* Tăng opacity */
            border-radius: 28px; /* Đồng bộ với glass */
        }

        /* --- Pop-up Hướng dẫn --- */
        #swipe-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 25px 35px; /* Tăng padding */
            z-index: 200;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease; /* Tăng độ trễ transition */
            will-change: opacity;
            border-radius: 28px; /* Đồng bộ với glass */
        }
        #swipe-popup.visible {
            opacity: 1;
            visibility: visible;
        }
        #swipe-popup .popup-content {
            display: flex;
            align-items: center;
            gap: 20px; /* Tăng khoảng cách */
        }
        #swipe-popup p {
            font-size: 1.2rem; /* Tăng font-size */
            font-weight: 500;
            text-shadow: 0 1px 4px rgba(0,0,0,0.4); /* Tăng shadow */
        }
        #close-popup {
            background: transparent;
            border: none;
            color: inherit;
            font-size: 35px; /* Tăng kích thước */
            cursor: pointer;
            opacity: 0.8; /* Tăng opacity */
            transition: opacity 0.3s ease, transform 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }
        #close-popup:hover {
            opacity: 1;
            transform: scale(1.3); /* Tăng hiệu ứng hover */
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            header {
                flex-direction: column; align-items: stretch;
                padding: 10px; top: 10px; left: 10px; right: 10px;
            }
            .logo { text-align: center; margin-bottom: 10px; font-size: 1.6rem; }
            .search-bar { margin: 0 0 10px 0; }
            #search-input { border-radius: 18px 0 0 18px; padding: 12px 18px; font-size: 0.95rem; }
            .search-button { border-radius: 0 18px 18px 0; padding: 8px 15px; }

            .theme-button { 
                position: absolute; top: 10px; right: 10px; padding: 8px; 
                transform: none !important; /* Reset hover transform on mobile */
            }
            .theme-button:hover { transform: none; } /* Vô hiệu hóa hover trên mobile nếu không cần thiết */

            main { padding-top: 150px; } /* Điều chỉnh padding cho header mới */
            #main-title { font-size: 1.8rem; margin-bottom: 20px; }

            .swiper { 
                height: 65vh; /* Điều chỉnh lại chiều cao swiper cho mobile */
                padding: 15px 0; 
            }
            .swiper-slide { 
                width: 85%; /* Tăng độ rộng slide trên mobile */
            }
            .video-card { height: 380px; }
            .video-thumbnail { height: 180px; } /* Điều chỉnh chiều cao thumbnail */
            .video-info { padding: 20px; }
            .video-title { font-size: 1.1rem; }
            .channel-title { font-size: 0.9rem; }

            #swipe-popup p { font-size: 1.05rem; }
            .modal-content { width: 95%; padding: 15px; }
            .close-button { top: -10px; right: 0px; font-size: 35px; }
            .player-controls {
                flex-direction: column; /* Xếp chồng các nút trên mobile */
                gap: 10px;
                margin-top: 15px;
            }
            .player-control-button {
                width: 100%; /* Đảm bảo nút chiếm toàn bộ chiều rộng */
                justify-content: center; /* Căn giữa nội dung nút */
            }
        }

        /* Thêm media query cho màn hình cực nhỏ (ví dụ iPhone SE cũ) */
        @media (max-width: 480px) {
            .logo { font-size: 1.5rem; }
            #search-input { padding: 10px 15px; font-size: 0.9rem; }
            .search-button { padding: 6px 12px; }
            .theme-button { padding: 6px; }

            main { padding-top: 140px; }
            #main-title { font-size: 1.6rem; }
            .swiper { height: 60vh; padding: 10px 0; }
            .swiper-slide { width: 95%; } /* Tăng độ rộng hơn nữa */
            .video-card { height: 360px; }
            .video-thumbnail { height: 160px; }
            .video-info { padding: 15px; }
            .video-title { font-size: 1rem; }
            .channel-title { font-size: 0.85rem; }

            #swipe-popup { padding: 20px; }
            #swipe-popup p { font-size: 1rem; }
            #close-popup { font-size: 30px; }

            .modal-content { padding: 10px; }
            .close-button { font-size: 30px; top: -5px; right: 5px; }
            .player-control-button { padding: 8px 15px; font-size: 0.9rem; }
        }
    </style>
</head>

                <span class="material-icons-outlined">search</span>

        <button id="theme-toggle" class="theme-button">

        let popupTimeout;

        // --- Khởi tạo Swiper ---
        const swiper = new Swiper('.swiper', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 35,   /* Giảm góc xoay để mượt hơn trên mobile */
                stretch: 0,
                depth: 150,   /* Giảm độ sâu để mượt hơn trên mobile */
                modifier: 1,
                slideShadows: true,
                scale: 0.9    
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            keyboard: {
                enabled: true,
            },
            mousewheel: {
                enabled: true,
                releaseOnEdges: true,
            },
            spaceBetween: 20, /* Điều chỉnh khoảng cách cho mobile */
            // Tối ưu hóa hiệu suất kéo thả trên mobile
            freeMode: false,
            resistanceRatio: 0.85, /* Tăng resistance ratio */
            longSwipesRatio: 0.4,
            touchRatio: 1.8, /* Tăng touch ratio để nhạy hơn */
            speed: 500, /* Tốc độ chuyển động tăng lên để cảm giác mượt hơn */
            preloadImages: false, /* Không preload tất cả ảnh */
            lazy: {
                loadPrevNext: true, /* Tải ảnh slide trước và sau */
                loadOnTransitionStart: true,
            },
            watchSlidesProgress: true,
            watchSlidesVisibility: true,
            // Thêm các tùy chọn để tăng độ mượt
            loop: true, // Nếu muốn cuộn vô hạn
            virtualTranslate: false, // Quan trọng cho hiệu suất coverflow
            // Để cải thiện FPS trên mobile, bật Hardware Acceleration
            grabCursor: true,
            // Thêm tùy chọn tối ưu hóa cho iOS Safari
            simulateTouch: true,
            touchEventsTarget: 'wrapper',
            longSwipes: true,
            resistance: true,
            preventInteractionOnTransition: true, // Ngăn chặn tương tác trong quá trình chuyển đổi
        });

        // --- Xử lý API & Xoay vòng Key ---
        async function fetchFromYouTube(endpoint) {
            let url = `${YOUTUBE_API_BASE_URL}/${endpoint}&key=${apiKeys[currentApiKeyIndex]}`;
            
            try {
                const response = await fetch(url);
                if (response.status === 403) {
                    console.warn(`API key ${currentApiKeyIndex + 1} đã hết hạn. Thử key tiếp theo.`);
                    currentApiKeyIndex = (currentApiKeyIndex + 1) % apiKeys.length;
                    if (currentApiKeyIndex === 0) {
                        console.error("Tất cả các API key đã được sử dụng hết.");
                        alert("Đã hết tất cả API key. Vui lòng thử lại sau.");
                        return null;
                    }
                    return await fetchFromYouTube(endpoint);
                }
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Lỗi YouTube API:', errorData.error.message);
                    throw new Error(`Lỗi HTTP! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error("Không thể lấy dữ liệu từ YouTube", error);
                hideLoading();
                return null;
            }
        }

        // --- Logic lấy Video ---
        async function getPopularVideos() {
            showLoading();
            mainTitle.textContent = "Video Nổi Bật";
            const endpoint = `videos?part=snippet,contentDetails,statistics&chart=mostPopular&regionCode=VN&maxResults=15`;
            const data = await fetchFromYouTube(endpoint);
            if (data && data.items) {
                displayVideos(data.items);
            }
            hideLoading();
        }

        async function searchVideos(query) {
            showLoading();
            mainTitle.textContent = "Kết quả tìm kiếm";
            // GIỚI HẠN KẾT QUẢ TÌM KIẾM CÒN 5
            const endpoint = `search?part=snippet&q=${encodeURIComponent(query)}&maxResults=5&type=video`; 
            const data = await fetchFromYouTube(endpoint);
            if (data && data.items) {
                displayVideos(data.items, true);
                if (data.items.length > 0) {
                   showSwipePopup();
                }
            }
            hideLoading();
        }

        // --- Hiển thị giao diện ---
        function displayVideos(videos, isSearchResult = false) {
            videoContainer.innerHTML = ''; 
            
            if (videos.length === 0) {
                videoContainer.innerHTML = `<p class="no-results" style="padding: 20px; text-align: center; width: 100%;">Không tìm thấy kết quả nào.</p>`;
                swiper.update();
                return;
            }

            videos.forEach(video => {
                const videoId = isSearchResult ? video.id.videoId : video.id;
                const title = video.snippet.title;
                const channelTitle = video.snippet.channelTitle;
                const thumbnailUrl = video.snippet.thumbnails.high.url; // Có thể cân nhắc .medium.url cho mobile nếu high.url quá lớn

                const videoCardHTML = `
                    <div class="swiper-slide">
                        <div class="video-card glass" data-video-id="${videoId}">
                            <img src="${thumbnailUrl}" alt="${title}" class="video-thumbnail" loading="lazy">
                            <div class="video-info">
                                <h3 class="video-title">${title}</h3>
                                <p class="channel-title">${channelTitle}</p>
                            </div>
                        </div>
                    </div>
                `;
                videoContainer.insertAdjacentHTML('beforeend', videoCardHTML);
            });
            
            swiper.update();
            swiper.slideTo(0, 500);
        }

        function showLoading() {
            loadingSpinner.classList.remove('hidden');
        }

        function hideLoading() {
            loadingSpinner.classList.add('hidden');
        }

        // --- Nút chuyển Theme ---
        function toggleTheme() {
            const body = document.body;
            const icon = themeToggle.querySelector('.material-icons-outlined');
            
            body.classList.toggle('dark-theme');
            body.classList.toggle('light-theme');

            if (body.classList.contains('dark-theme')) {
                icon.textContent = 'light_mode';
                localStorage.setItem('theme', 'dark');
            } else {
                icon.textContent = 'dark_mode';
                localStorage.setItem('theme', 'light');
            }
        }
        
        function applySavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.querySelector('.material-icons-outlined').textContent = 'light_mode';
            }
        }

        // --- Modal Player Video ---
        function openPlayer(videoId) {
            // Đảm bảo iframe cũ được xóa trước khi tạo mới
            playerContainer.innerHTML = ''; 
            
            const iframe = document.createElement('iframe');
            iframe.setAttribute('src', `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&iv_load_policy=3&modestbranding=1&enablejsapi=1`);
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share');
            iframe.setAttribute('allowfullscreen', '');
            iframe.setAttribute('referrerpolicy', 'strict-origin-when-cross-origin'); // Thêm để tương thích tốt hơn
            iframe.setAttribute('title', 'YouTube video player'); // Thêm title cho accessibility
            iframe.style.borderRadius = '18px'; // Áp dụng border-radius từ CSS

            playerContainer.appendChild(iframe);
            currentPlayingIframe = iframe; // Lưu trữ iframe đang phát
            modal.classList.add('visible');
             // Ngăn chặn cuộn body khi modal mở
            document.body.style.overflow = 'hidden';
        }

        function closePlayer() {
            modal.classList.remove('visible');
            // Đợi animation kết thúc rồi mới xóa iframe để tránh giật lag
            setTimeout(() => {
                playerContainer.innerHTML = '';
                currentPlayingIframe = null; // Xóa tham chiếu
                 // Cho phép cuộn body trở lại
                document.body.style.overflow = '';
            }, 400);
        }
        
        // --- Pop-up Hướng dẫn ---
        function showSwipePopup() {
            // Xóa timeout cũ nếu có
            clearTimeout(popupTimeout);
            
            swipePopup.classList.add('visible');

            // Tự động ẩn sau 5 giây
            popupTimeout = setTimeout(() => {
                hideSwipePopup();
            }, 5000);
        }

        function hideSwipePopup() {
            swipePopup.classList.remove('visible');
        }

        // --- Chức năng Ảnh trong ảnh (PiP) ---
        pipButton.addEventListener('click', async () => {
            if (currentPlayingIframe && document.pictureInPictureEnabled) {
                try {
                    // Kiểm tra xem iframe có nội dung video sẵn sàng cho PiP hay không
                    // Điều này phức tạp với iframe YouTube, thường yêu cầu API của YouTube Player
                    // Để đơn giản, chúng ta sẽ thử gọi requestPictureInPicture trực tiếp trên iframe.
                    // Lưu ý: Chrome/Safari có thể cho phép PiP với iframe, Firefox thì không.
                    if (currentPlayingIframe.requestPictureInPicture) {
                        await currentPlayingIframe.requestPictureInPicture();
                    } else if (currentPlayingIframe.contentWindow && currentPlayingIframe.contentWindow.document.querySelector('video') && currentPlayingIframe.contentWindow.document.querySelector('video').requestPictureInPicture) {
                         // Fallback nếu iframe có video element bên trong
                        await currentPlayingIframe.contentWindow.document.querySelector('video').requestPictureInPicture();
                    } else {
                        alert("Trình duyệt hoặc video không hỗ trợ chế độ Ảnh trong ảnh. Đảm bảo bạn đang sử dụng Chrome hoặc Safari.");
                        return; // Ngăn không cho đóng modal nếu PiP không thành công
                    }
                    closePlayer(); // Đóng modal khi vào chế độ PiP
                } catch (error) {
                    console.error("Lỗi khi vào chế độ Ảnh trong ảnh:", error);
                    alert("Không thể vào chế độ Ảnh trong ảnh. Vui lòng kiểm tra quyền hoặc trình duyệt của bạn.");
                }
            } else {
                alert("Chế độ Ảnh trong ảnh không được hỗ trợ hoặc không có video đang phát.");
            }
        });

        // --- Chức năng Phát nền (Hạn chế với YouTube iframe) ---
        backgroundPlayButton.addEventListener('click', () => {
            if (currentPlayingIframe) {
                alert("Video sẽ tiếp tục phát trong nền nếu trình duyệt của bạn hỗ trợ (ví dụ: khi chuyển tab hoặc ứng dụng).");
                modal.classList.remove('visible'); // Đóng modal, để iframe tồn tại
                document.body.style.overflow = ''; // Cho phép cuộn body trở lại
            } else {
                alert("Không có video nào đang phát để phát nền.");
            }
        });


        // --- Event Listeners ---
        themeToggle.addEventListener('click', toggleTheme);

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (query) {
                searchVideos(query);
                searchInput.blur(); // Ẩn bàn phím trên mobile
            } else {
                getPopularVideos(); // Nếu ô tìm kiếm trống thì tải lại video nổi bật
            }
        });
        
        videoContainer.addEventListener('click', (e) => {
            const card = e.target.closest('.video-card');
            if (card) {
                const videoId = card.dataset.videoId;
                openPlayer(videoId);
            }
        });

        closeModalBtn.addEventListener('click', closePlayer);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) { 
                closePlayer();
            }
        });
        
        closePopupButton.addEventListener('click', hideSwipePopup);

        // --- Tải lần đầu ---
        applySavedTheme();
        getPopularVideos();
    });
    </script>
</body>
</html>
