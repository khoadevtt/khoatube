<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KhoaTub - Nâng cấp</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <style>
        /* --- Biến và cài đặt cơ bản --- */
        :root {
            --font-family: 'Be Vietnam Pro', sans-serif;

            /* Light Theme */
            --bg-color-light: #f0f2f5;
            --text-color-light: #050505;
            --text-shadow-light: 0 1px 2px rgba(0, 0, 0, 0.1);
            --glass-bg-light: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.15));
            --shadow-light: 0 12px 48px 0 rgba(31, 38, 135, 0.3);
            --border-light: rgba(255, 255, 255, 0.4);

            /* Dark Theme */
            --bg-color-dark: #121212;
            --text-color-dark: #e4e6eb;
            --text-shadow-dark: 0 1px 3px rgba(0, 0, 0, 0.5);
            --glass-bg-dark: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            --shadow-dark: 0 12px 48px 0 rgba(0, 0, 0, 0.45);
            --border-dark: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Loại bỏ highlight khi tap trên mobile */
            -webkit-touch-callout: none; /* Ngăn menu callout trên iOS */
            -webkit-user-select: none; /* Ngăn chọn text trên mobile */
            user-select: none;
        }

        html {
            scroll-behavior: smooth;
            -webkit-text-size-adjust: 100%; /* Ngăn tự động điều chỉnh text size trên iOS */
            touch-action: manipulation; /* Tối ưu touch events */
        }

        body {
            font-family: var(--font-family);
            transition: background-color 0.4s ease, color 0.4s ease;
            overflow-x: hidden;
            position: relative;
            overscroll-behavior: contain; /* Ngăn hiệu ứng pull-to-refresh */
        }

        .light-theme {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }

        .dark-theme {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        .background-art {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1554034483-043a3554524b?q=80&w=2874&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            filter: blur(35px) brightness(0.65);
            transform: scale(1.2);
            z-index: -1;
            will-change: transform, filter; /* Tối ưu hiệu ứng */
        }

        /* --- Hiệu ứng Glassmorphism Nâng Cấp --- */
        .glass {
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            border-radius: 28px;
            transform: translateZ(0); /* Kích hoạt hardware acceleration */
        }

        .light-theme .glass {
            background: var(--glass-bg-light);
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-light);
        }

        .dark-theme .glass {
            background: var(--glass-bg-dark);
            box-shadow: var(--shadow-dark);
            border: 1px solid var(--border-dark);
        }

        /* --- Header & Search Bar --- */
        header {
            position: fixed;
            top: 15px;
            left: 15px;
            right: 15px;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 25px;
            transition: all 0.3s ease;
            transform: translateZ(0); /* Kích hoạt hardware acceleration */
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px; /* Giới hạn chiều rộng logo */
        }

        .search-bar {
            display: flex;
            flex-grow: 1;
            margin: 0 25px;
            max-width: 650px;
            min-width: 0; /* Fix flexbox overflow trên mobile */
        }

        #search-input {
            width: 100%;
            padding: 14px 22px;
            border: none;
            background: rgba(255,255,255,0.08);
            font-size: 1.05rem;
            color: inherit;
            border-radius: 18px 0 0 18px;
            font-family: var(--font-family);
            transition: background-color 0.3s ease;
            -webkit-appearance: none; /* Loại bỏ styling mặc định trên iOS */
        }
        #search-input:focus { outline: none; background: rgba(255,255,255,0.15); }
        #search-input::placeholder { color: inherit; opacity: 0.6; }

        .search-button {
            padding: 10px 18px;
            border: none;
            cursor: pointer;
            background: rgba(255,255,255,0.15);
            color: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0 18px 18px 0;
            transition: background-color 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .dark-theme .search-button:hover { background-color: rgba(255,255,255,0.2); }
        .light-theme .search-button:hover { background-color: rgba(0,0,0,0.1); }

        .theme-button {
            background: transparent;
            border: none;
            cursor: pointer;
            color: inherit;
            padding: 12px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), transform 0.3s ease;
            flex-shrink: 0; /* Ngăn nút bị co lại */
        }
        .theme-button:hover { transform: scale(1.15) rotate(20deg); }
        .dark-theme .theme-button:hover { background-color: rgba(255,255,255,0.15); }
        .light-theme .theme-button:hover { background-color: rgba(0,0,0,0.08); }

        /* --- Main Content & Swiper --- */
        main {
            padding: 140px 0 60px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #main-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 25px;
            transition: opacity 0.5s ease;
            text-align: center;
            padding: 0 15px;
            word-break: break-word;
        }
        .dark-theme #main-title { text-shadow: var(--text-shadow-dark); }
        .light-theme #main-title { text-shadow: var(--text-shadow-light); }

        .swiper {
            width: 100%;
            height: 75vh;
            padding: 30px 0;
            will-change: transform;
            -webkit-overflow-scrolling: touch; /* Tối ưu scroll trên iOS */
            transform: translate3d(0,0,0); /* Kích hoạt hardware acceleration */
        }

        .swiper-slide {
            width: 350px;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
            will-change: transform;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            transform: translate3d(0,0,0); /* Tối ưu hiệu suất */
        }

        /* --- Video Card Nâng Cao --- */
        .video-card {
            width: 100%;
            height: 450px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1),
                        box-shadow 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            will-change: transform, box-shadow;
            border-radius: 24px;
            transform: translate3d(0,0,0); /* Tối ưu hiệu suất */
        }

        .video-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
        }

        .video-card:active {
            transform: scale(0.95);
            transition: transform 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
            background-color: #eee; /* Màu nền khi ảnh chưa load */
            transform: translateZ(0); /* Kích hoạt hardware acceleration */
        }

        .video-info {
            padding: 25px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .video-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            word-break: break-word;
        }
        .light-theme .video-title { text-shadow: var(--text-shadow-light); }
        .dark-theme .video-title { text-shadow: var(--text-shadow-dark); }

        .channel-title {
            font-size: 0.95rem;
            opacity: 0.75;
            margin-top: auto;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- Loading Spinner --- */
        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }
        .light-theme .spinner { border-top-color: var(--text-color-light); }
        .dark-theme .spinner { border-top-color: var(--text-color-dark); }
        .spinner.hidden { display: none; }
        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }

        /* --- Modal Player --- */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            align-items: center; justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            transform: translateZ(0); /* Kích hoạt hardware acceleration */
        }
        .modal.visible { display: flex; opacity: 1; }

        .modal-content {
            position: relative; padding: 25px; width: 92%; max-width: 950px;
            transform: scale(0.9);
            transition: transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            border-radius: 28px;
            transform: translate3d(0,0,0); /* Tối ưu hiệu suất */
        }
        .modal.visible .modal-content { transform: scale(1); }

        #youtube-player-container { 
            position: relative; 
            padding-bottom: 56.25%; 
            height: 0; 
            overflow: hidden; 
            transform: translateZ(0); /* Kích hoạt hardware acceleration */
        }
        #youtube-player-container iframe { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            border: none; 
            border-radius: 18px;
            transform: translateZ(0); /* Kích hoạt hardware acceleration */
        }
        
        .close-button {
            position: absolute; top: -18px; right: -8px; color: #fff;
            font-size: 45px; font-weight: bold; cursor: pointer;
            text-shadow: 0 3px 6px #000;
            transition: transform 0.3s ease;
            z-index: 10;
        }
        .close-button:hover { transform: scale(1.3); }

        .player-controls {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
        }

        .player-control-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: inherit;
            padding: 10px 18px;
            border-radius: 18px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            -webkit-appearance: none; /* Loại bỏ styling mặc định trên iOS */
        }

        .player-control-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .dark-theme .player-control-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .dark-theme .player-control-button:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 25px;
            margin: 50px 15px 15px 15px;
            font-size: 0.95rem;
            opacity: 0.85;
            border-radius: 28px;
        }

        /* --- Pop-up Hướng dẫn --- */
        #swipe-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 25px 35px;
            z-index: 200;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            will-change: opacity;
            border-radius: 28px;
            transform: translate3d(0,0,0); /* Tối ưu hiệu suất */
        }
        #swipe-popup.visible {
            opacity: 1;
            visibility: visible;
        }
        #swipe-popup .popup-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        #swipe-popup p {
            font-size: 1.2rem;
            font-weight: 500;
            text-shadow: 0 1px 4px rgba(0,0,0,0.4);
        }
        #close-popup {
            background: transparent;
            border: none;
            color: inherit;
            font-size: 35px;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s ease, transform 0.3s ease;
            -webkit-appearance: none; /* Loại bỏ styling mặc định trên iOS */
        }
        #close-popup:hover {
            opacity: 1;
            transform: scale(1.3);
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            header {
                flex-direction: column; 
                align-items: stretch;
                padding: 10px; 
                top: 10px; 
                left: 10px; 
                right: 10px;
            }
            
            .logo { 
                text-align: center; 
                margin-bottom: 10px; 
                font-size: 1.6rem; 
                max-width: none;
            }
            
            .search-bar { 
                margin: 0 0 10px 0; 
                order: 2; /* Đưa search bar xuống dưới */
            }
            
            .theme-button { 
                position: absolute; 
                top: 12px; 
                right: 12px; 
                padding: 8px; 
                order: 1; /* Đưa nút theme lên trên */
            }
            
            main { 
                padding-top: 150px; /* Giảm padding top */
                padding-bottom: 20px;
            }
            
            .swiper { 
                height: 65vh; /* Điều chỉnh lại chiều cao swiper */
                padding: 15px 0; 
            }
            
            .swiper-slide { 
                width: 85%; /* Tăng độ rộng slide trên mobile */
            }
            
            .video-card { 
                height: 380px; 
            }
            
            #main-title { 
                font-size: 1.8rem; 
                margin-bottom: 15px;
            }
            
            #swipe-popup p { 
                font-size: 1.05rem; 
            }
            
            .modal-content { 
                width: 95%; 
                padding: 15px; 
            }
            
            .close-button { 
                top: -10px; 
                right: 0px; 
                font-size: 35px; 
            }
            
            .player-controls {
                flex-direction: column;
                gap: 10px;
                margin-top: 15px;
            }
            
            .player-control-button {
                width: 100%;
                justify-content: center;
                padding: 12px;
            }
            
            footer {
                margin-top: 30px;
                padding: 15px;
            }
        }

        /* Tối ưu cho iPhone X trở lên */
        @media only screen and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3),
               only screen and (device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2),
               only screen and (device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3),
               only screen and (device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3),
               only screen and (device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3) {
            main {
                padding-top: 160px; /* Thêm padding cho notch */
                padding-bottom: constant(safe-area-inset-bottom); /* Support iOS 11.0-11.2 */
                padding-bottom: env(safe-area-inset-bottom); /* Support iOS 11.2+ */
            }
            
            header {
                padding-top: calc(10px + constant(safe-area-inset-top));
                padding-top: calc(10px + env(safe-area-inset-top));
                top: 0;
            }
        }

        /* Tắt hiệu ứng hover trên mobile */
        @media (hover: none) {
            .video-card:hover {
                transform: none;
                box-shadow: none;
            }
            
            .theme-button:hover, 
            .search-button:hover, 
            .player-control-button:hover,
            .close-button:hover,
            #close-popup:hover {
                transform: none;
                background-color: initial;
            }
        }

    </style>
</head>

    <header class="glass">
        <h1 class="logo">KhoaTub</h1>
        <form id="search-form" class="search-bar">
            <input type="text" id="search-input" placeholder="Tìm kiếm video..." autocomplete="off">
            <button type="submit" class="search-button">
                <span class="material-icons-outlined">search</span>
            </button>
        </form>
        <button id="theme-toggle" class="theme-button">
            <span class="material-icons-outlined">dark_mode</span>

        </div>
        <footer class="glass">
            <p>© 2025 KhoaTub. Admin: Khoa Dev 07</p>

    <div id="player-modal" class="modal">
        <div class="modal-content glass">
            <span id="close-modal" class="close-button">×</span>
            <div id="youtube-player-container"></div>
            <div class="player-controls">
                <button id="pip-button" class="player-control-button">
                    <span class="material-icons-outlined">picture_in_picture_alt</span> Ảnh trong ảnh
                </button>
                <button id="background-play-button" class="player-control-button">
                    <span class="material-icons-outlined">play_circle_outline</span> Phát nền
                </button>
            </div>
        </div>
    </div>

    <div id="swipe-popup" class="glass">

                stretch: 0,
                depth: 100,   // Giảm độ sâu cho mobile
                modifier: 1,
                slideShadows: false, // Tắt shadow để tăng hiệu suất
                scale: 0.85    
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            keyboard: {
                enabled: true,
            },
            mousewheel: {
                enabled: false, // Tắt mousewheel trên mobile
            },
            touchEventsTarget: 'container', // Tối ưu touch
            spaceBetween: 20, // Giảm khoảng cách cho mobile
            freeMode: false,
            resistanceRatio: 0.7, // Giảm resistance để vuốt mượt hơn
            longSwipesRatio: 0.3,
            touchRatio: 1, // Độ nhạy touch
            speed: 300, // Tốc độ chuyển động nhanh hơn
            preloadImages: false,
            lazy: {
                loadPrevNext: true,
                loadOnTransitionStart: true,
            },
            watchSlidesProgress: true,
            watchSlidesVisibility: true,
            loop: true, // Bật loop để trải nghiệm tốt hơn
            virtualTranslate: false,
            grabCursor: true,
            // Tối ưu hóa cho iOS
            iosEdgeSwipeDetection: true,
            iosEdgeSwipeThreshold: 20,
            // Tối ưu hiệu suất
            observer: true,
            observeParents: true,
            observeSlideChildren: true,
            // Giảm hiệu ứng để tăng FPS
            parallax: false,
            fadeEffect: {
                crossFade: false
            },
            // Tối ưu render
            updateOnWindowResize: false,
            preventInteractionOnTransition: true,
            // Tối ưu touch
            touchAngle: 45,
            simulateTouch: true,
            passiveListeners: true,
            // Tối ưu transition
            threshold: 5,
            followFinger: true,
            shortSwipes: true,
            longSwipes: true,
            longSwipesMs: 300,
            slideToClickedSlide: false
        });

        // Thêm passive event listener để tối ưu scroll
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.swiper')) {
                e.preventDefault();
            }
        }, { passive: false });

        // --- Xử lý API & Xoay vòng Key ---
        async function fetchFromYouTube(endpoint) {
            let url = `${YOUTUBE_API_BASE_URL}/${endpoint}&key=${apiKeys[currentApiKeyIndex]}`;
            
            try {
                const response = await fetch(url);
                if (response.status === 403) {
                    console.warn(`API key ${currentApiKeyIndex + 1} đã hết hạn. Thử key tiếp theo.`);
                    currentApiKeyIndex = (currentApiKeyIndex + 1) % apiKeys.length;
                    if (currentApiKeyIndex === 0) {
                        console.error("Tất cả các API key đã được sử dụng hết.");
                        alert("Đã hết tất cả API key. Vui lòng thử lại sau.");
                        return null;
                    }
                    return await fetchFromYouTube(endpoint);
                }
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Lỗi YouTube API:', errorData.error.message);
                    throw new Error(`Lỗi HTTP! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error("Không thể lấy dữ liệu từ YouTube", error);
                hideLoading();
                return null;
            }
        }

        // --- Logic lấy Video ---
        async function getPopularVideos() {
            showLoading();
            mainTitle.textContent = "Video Nổi Bật";
            const endpoint = `videos?part=snippet,contentDetails,statistics&chart=mostPopular&regionCode=VN&maxResults=15`;
            const data = await fetchFromYouTube(endpoint);
            if (data && data.items) {
                displayVideos(data.items);
            }
            hideLoading();
        }

        async function searchVideos(query) {
            showLoading();
            mainTitle.textContent = "Kết quả tìm kiếm";
            const endpoint = `search?part=snippet&q=${encodeURIComponent(query)}&maxResults=5&type=video`;
            const data = await fetchFromYouTube(endpoint);
            if (data && data.items) {
                displayVideos(data.items, true);
                if (data.items.length > 0) {
                   showSwipePopup();
                }
            }
            hideLoading();
        }

        // --- Hiển thị giao diện ---
        function displayVideos(videos, isSearchResult = false) {
            videoContainer.innerHTML = ''; 
            
            if (videos.length === 0) {
                videoContainer.innerHTML = `<p class="no-results" style="padding: 20px; text-align: center; width: 100%;">Không tìm thấy kết quả nào.</p>`;
                swiper.update();
                return;
            }

            // Tạo fragment để tối ưu DOM manipulation
            const fragment = document.createDocumentFragment();
            
            videos.forEach(video => {
                const videoId = isSearchResult ? video.id.videoId : video.id;
                const title = video.snippet.title;
                const channelTitle = video.snippet.channelTitle;
                const thumbnailUrl = video.snippet.thumbnails.high.url;

                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const videoCardHTML = `
                    <div class="video-card glass" data-video-id="${videoId}">
                        <img src="${thumbnailUrl}" alt="${title}" class="video-thumbnail" loading="lazy">
                        <div class="video-info">
                            <h3 class="video-title">${title}</h3>
                            <p class="channel-title">${channelTitle}</p>
                        </div>
                    </div>
                `;
                
                slide.innerHTML = videoCardHTML;
                fragment.appendChild(slide);
            });
            
            videoContainer.appendChild(fragment);
            
            // Force swiper to update layout
            setTimeout(() => {
                swiper.update();
                swiper.slideTo(0, 0);
            }, 50);
        }

        function showLoading() {
            loadingSpinner.classList.remove('hidden');
            mainTitle.style.opacity = '0.5';
        }

        function hideLoading() {
            loadingSpinner.classList.add('hidden');
            mainTitle.style.opacity = '1';
        }

        // --- Nút chuyển Theme ---
        function toggleTheme() {
            const body = document.body;
            const icon = themeToggle.querySelector('.material-icons-outlined');
            
            body.classList.toggle('dark-theme');
            body.classList.toggle('light-theme');

            if (body.classList.contains('dark-theme')) {
                icon.textContent = 'light_mode';
                localStorage.setItem('theme', 'dark');
            } else {
                icon.textContent = 'dark_mode';
                localStorage.setItem('theme', 'light');
            }
        }
        
        function applySavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.querySelector('.material-icons-outlined').textContent = 'light_mode';
            }
        }

        // --- Modal Player Video ---
        function openPlayer(videoId) {
            // Đảm bảo iframe cũ được xóa trước khi tạo mới
            playerContainer.innerHTML = ''; 
            
            const iframe = document.createElement('iframe');
            iframe.setAttribute('src', `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&iv_load_policy=3&modestbranding=1&enablejsapi=1`);
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share');
            iframe.setAttribute('allowfullscreen', '');
            iframe.setAttribute('referrerpolicy', 'strict-origin-when-cross-origin'); // Thêm để tương thích tốt hơn
            iframe.setAttribute('title', 'YouTube video player'); // Thêm title cho accessibility
            iframe.style.borderRadius = '18px'; // Áp dụng border-radius từ CSS

            playerContainer.appendChild(iframe);
            currentPlayingIframe = iframe; // Lưu trữ iframe đang phát
            modal.classList.add('visible');
        }

        function closePlayer() {
            modal.classList.remove('visible');
            // Đợi animation kết thúc rồi mới xóa iframe để tránh giật lag
            setTimeout(() => {
                playerContainer.innerHTML = '';
                currentPlayingIframe = null; // Xóa tham chiếu
            }, 400);
        }
        
        // --- Pop-up Hướng dẫn ---
        function showSwipePopup() {
            // Xóa timeout cũ nếu có
            clearTimeout(popupTimeout);
            
            swipePopup.classList.add('visible');

            // Tự động ẩn sau 5 giây
            popupTimeout = setTimeout(() => {
                hideSwipePopup();
            }, 5000);
        }

        function hideSwipePopup() {
            swipePopup.classList.remove('visible');
        }

        // --- Chức năng Ảnh trong ảnh (PiP) ---
        pipButton.addEventListener('click', async () => {
            if (currentPlayingIframe && document.pictureInPictureEnabled) {
                try {
                    if (currentPlayingIframe.requestPictureInPicture) {
                        await currentPlayingIframe.requestPictureInPicture();
                    } else if (currentPlayingIframe.videoWidth && currentPlayingIframe.videoHeight && currentPlayingIframe.requestPictureInPicture) {
                        // For video elements, though we are using iframe for YouTube
                        await currentPlayingIframe.requestPictureInPicture();
                    } else {
                        alert("Trình duyệt hoặc video không hỗ trợ chế độ Ảnh trong ảnh.");
                    }
                    closePlayer(); // Đóng modal khi vào chế độ PiP
                } catch (error) {
                    console.error("Lỗi khi vào chế độ Ảnh trong ảnh:", error);
                    alert("Không thể vào chế độ Ảnh trong ảnh. Vui lòng kiểm tra quyền hoặc trình duyệt của bạn.");
                }
            } else {
                alert("Chế độ Ảnh trong ảnh không được hỗ trợ hoặc không có video đang phát.");
            }
        });

        // --- Chức năng Phát nền (Hạn chế với YouTube iframe) ---
        backgroundPlayButton.addEventListener('click', () => {
            // Đối với iframe YouTube, "phát nền" thực sự khi thoát trình duyệt
            // rất khó thực hiện do chính sách của YouTube và trình duyệt.
            // Tuy nhiên, chúng ta có thể đóng modal và để iframe tiếp tục phát
            // nếu trình duyệt cho phép âm thanh chạy ngầm khi tab không active.
            // Điều này vẫn phụ thuộc vào trình duyệt và hệ điều hành.
            if (currentPlayingIframe) {
                alert("Video sẽ tiếp tục phát trong nền nếu trình duyệt của bạn hỗ trợ. Vui lòng kiểm tra tab hoặc thoát ứng dụng.");
                modal.classList.remove('visible'); // Đóng modal, để iframe tồn tại
                // Không xóa iframe ở đây để nó có thể tiếp tục phát.
            } else {
                alert("Không có video nào đang phát để phát nền.");
            }
        });


        // --- Event Listeners ---
        themeToggle.addEventListener('click', toggleTheme);

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (query) {
                searchVideos(query);
                searchInput.blur(); // Ẩn bàn phím trên mobile
            } else {
                getPopularVideos(); // Nếu ô tìm kiếm trống thì tải lại video nổi bật
            }
        });
        
        videoContainer.addEventListener('click', (e) => {
            const card = e.target.closest('.video-card');
            if (card) {
                const videoId = card.dataset.videoId;
                openPlayer(videoId);
            }
        });

        closeModalBtn.addEventListener('click', closePlayer);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) { 
                closePlayer();
            }
        });
        
        closePopupButton.addEventListener('click', hideSwipePopup);

        // --- Tải lần đầu ---
        applySavedTheme();
        getPopularVideos();
    });
    </script>
</body>
</html>
